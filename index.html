<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!--container-->
    <div class="container" style="background-color: blueviolet;">
        Hola mundo!
    </div>

    <!--container - Grid-->
    <div class="container">
        <!--Trabaja con filas y columnas-->
        <!--bootstrap puedes colocar colores ejemplo bg-primary con clase-->
        <div class="row">
            <div class="col bg-primary">1</div>
            <div class="col bg-success">2</div>
            <div class="col bg-danger">3</div>
        </div>
        <div class="row">
            <div class="col-5 bg-primary">2</div>
            <div class="col-2 bg-success">2</div>
            <div class="col-5 bg-danger">2</div>
        </div>
        <div class="row">
            <div class="col bg-primary">3</div>
            <div class="col-10 bg-success">3</div>
            <div class="col bg-danger">3</div>
        </div>
        <div class="row">
            <div class="col bg-primary">4</div>
            <div class="col-10 bg-success">4</div>
            <div class="col bg-danger">4</div>
        </div>
        <!--Puedes dividir tus columnas depenediendo la pantalla del dispositivo col-#(numero de espacios hsta 12) col-sm-# col-md-#
        col-lg-# col-xl--->
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>

    </body>
</html>
